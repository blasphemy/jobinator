language: go
go:
- 1.7
- 1.8
- 1.9
- 1.10.x
- tip
install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- go get github.com/modocache/gover
- go get -t -v ./...
script:
- go test . -v race
- go test . -v -covermode=count -coverprofile=cover.coverprofile
- go test ./memoryclient -v race
- go test ./memoryclient -v covermode=count -coverprofile=./cover2.coverprofile
- $HOME/gobath/bin/gover
- $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service=travis-ci -repotoken $COVERALLS_TOKEN
env:
  global:
    secure: 
